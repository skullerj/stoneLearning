<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>404-view</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/fof-view.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <fof-view></fof-view>
      </template>
    </test-fixture>

    <script>
      suite('404-view tests', function() {
        var home;

        setup(function() {
          home = fixture('basic');
        });

        test('name of the element should be fof-view', function() {
          assert.equal(home.is, 'fof-view');
        });
      });
    </script>
  </body>
</html>
